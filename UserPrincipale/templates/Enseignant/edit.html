                    <form class=" p-4 shadow" style="width: 50%;">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>

                        <div class="mb-3">
                            <label for="mail" class="form-label">Adresse</label>

                        </div>

                        <div class="mb-3">
                            <label for="activity" class="form-label">Activité</label>
                            <input type="text" name="activity" class="form-control" id="activity" required>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-warning shadow">
                                <i class="bi bi-pencil"></i> Modifier</button>
                        </div>
                    </form>
