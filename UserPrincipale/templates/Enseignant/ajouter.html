{% extends 'base.html' %}

{% block title %} Dashboard Admin {% endblock %}

{% block content %}

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">

        <ul class="sidebar-nav" id="sidebar-nav">
    
            <li class="nav-item">
                <a class="nav-link collapsed" href="{% url 'userprincipale:index' %}">
                    <i class="bi bi-grid"></i>
                    <span>Dashboard</span>
                </a>
            </li><!-- End Dashboard Nav -->
    
            <li class="nav-item">
                <a class="nav-link collapsed" href="{% url 'Authentification:login_page' %}">
                    <i class="bi bi-house-check"></i>
                    <span>Accueil</span>
                </a>
            </li><!-- End Components Nav -->
    
            <li class="nav-item">
                <a class="nav-link collapsed" href="{% url 'userprincipale:scolarity' %}">
                    <i class="bi bi-people"></i>
                    <span>Scolarités</span>
                </a>
            </li><!-- End Forms Nav -->
    
            <li class="nav-item">
                <a class="nav-link collapsed" href="{% url 'userprincipale:enseignant' %}">
                    <i class="bi bi-people"></i>
                    <span>Enseignants</span>
                </a>
            </li><!-- End Tables Nav -->
    
            <li class="nav-heading">Pages</li>
    
            <li class="nav-item">
                <a class="nav-link collapsed" href="{% url 'userprincipale:usersprofile' %}">
                    <i class="bi bi-person"></i>
                    <span>Mon Profil</span>
                </a>
            </li><!-- End Profile Page Nav -->
    
        </ul>
    
    </aside><!-- End Sidebar-->

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Enseignant</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'userprincipale:index' %}">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard-Admin</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section profile">
            <div class="container mt-5">
                <div class="container mt-5">
                    <h2>Ajouter un enseignant</h2>
                    <form class=" p-4 shadow" style="width: 50%;">
                        <div class="mb-3">
                            <label for="matricule" class="form-label">Matricule</label>
                            <input type="text" name="matricule" class="form-control" id="matricule" required>
                        </div>

                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" name="nom" class="form-control" id="nom" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prenom(s)</label>
                            <input type="text" name="siege" class="form-control" id="prenom" required>
                        </div>

                        <div class="mb-3">
                            <label for="mail" class="form-label">E-mail</label>
                            <input type="email" name="mail" class="form-control" id="mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="specialite" class="form-label">Spécialité</label>
                            <input type="text" name="specialite" class="form-control" id="specialite" required>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary shadow">
                                <i class="bi bi-plus"></i> Ajouter</button>
                        </div>
                    </form>

                  </div>
        </section>

    </main><!-- End #main -->

{% endblock %}
